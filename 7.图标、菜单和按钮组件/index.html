<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap图标菜单按钮组件</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    </head>
    <body style="margin: 50px;">
        
        <i class="glyphicon glyphicon-ok"></i>

        <button class="btn btn-lg btn-info">
            <span class="glyphicon glyphicon-home">返回主页</span>
        </button>

        <!-- 下拉菜单 -->
        <div class="dropdown"><!-- 如果是向上，则把dropdown改成dropup，其他不变 -->
            <button class="btn btn-default" data-toggle="dropdown">下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"><!-- 将ul或者ol转为下拉菜单的menu -->
                <li class="dropdown-header">导航头</li>
                <li><a href="#">首页</a></li>
                <li class="divider"></li><!-- 分隔栏 -->
                <li><a href="#">新闻</a></li>
                <li><a href="#">综艺</a></li>
                <li><a href="#">影视</a></li>
            </ul>
        </div>

        <hr/>
        <!-- 按钮组 -->
        <div class="btn-group">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
        </div>
        <br/><br/>
        <!--按钮工具栏,将多个btn-group加入一个btn-toolbar中-->
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-default">左</button>
                <button class="btn btn-default">中</button>
                <button class="btn btn-default">右</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">左</button>
                <button class="btn btn-default">中</button>
                <button class="btn btn-default">右</button>
            </div>
        </div>
        <br/><br/>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
        </div>
        <div class="btn-group btn-group-xs">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
        </div>

        <br/><br/>
        <!-- 嵌套分组 -->
        <div class="btn-group">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
            <div class="btn-group">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉菜单
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header">导航头</li>
                    <li><a href="#">首页</a></li>
                    <li class="divider"></li><!-- 分隔栏 -->
                    <li><a href="#">新闻</a></li>
                    <li><a href="#">综艺</a></li>
                    <li><a href="#">影视</a></li>
                </ul>
            </div>
        </div>
        <br/><br/>

        <!--垂直排列-->
        <div class="btn-group-vertical">
            <button class="btn btn-defaul">左</button>
            <button class="btn btn-defaul">中</button>
            <button class="btn btn-defaul">右</button>
        </div>

        <br/><br/>
        <!--按钮式下拉菜单-->
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">导航头</li>
                <li><a href="#">首页</a></li>
                <li class="divider"></li><!-- 分隔栏 -->
                <li><a href="#">新闻</a></li>
                <li><a href="#">综艺</a></li>
                <li><a href="#">影视</a></li>
            </ul>
        </div>

        <!-- 分列式下拉菜单 -->
        <div class="btn-group"><!-- 在class上添加dropup则向上弹出菜单 -->
            <button class="btn btn-default">下拉菜单</button>
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">导航头</li>
                <li><a href="#">首页</a></li>
                <li class="divider"></li><!-- 分隔栏 -->
                <li><a href="#">新闻</a></li>
                <li><a href="#">综艺</a></li>
                <li><a href="#">影视</a></li>
            </ul>
        </div>

		<script type="text/javascript" src="../js/jquery.min.js"></script>
    	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
    </body>
</html>
