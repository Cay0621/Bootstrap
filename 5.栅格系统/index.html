<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>栅格系统</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <style type="text/css">
            .a{
                border: 1px solid #ccc;
                background-color: #eee;
                height: 50px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="row">
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
              <div class="col-md-1 a">.col-md-1</div>
            </div>
            <div class="row">
              <div class="col-md-8 a">.col-md-8</div>
              <div class="col-md-4 a">.col-md-4</div>
            </div>
            <div class="row">
              <div class="col-md-4 a">.col-md-4</div>
              <div class="col-md-4 a">.col-md-4</div>
              <div class="col-md-4 a">.col-md-4</div>
            </div>
            <div class="row">
              <div class="col-md-6 a">.col-md-6</div>
              <div class="col-md-6 a">.col-md-6</div>
            </div>
        </div>

        <hr/>
        <div class="container">
            <div class="row">
                <!--
                    Example:
                        屏幕大于1200px，使用col-lg-3，即每个div占3列
                        屏幕小于1200px，大于992px时使用col-md-4，即每个div占4列
                        屏幕小于992px，大于768px，使用col-sm-6，即每个div占6列
                        屏幕小于768px的，则使用col-xs-6
                -->
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
            </div>
        </div>

        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-md-8 a">8</div>
                <div class="col-md-offset-1 col-md-3 a">3</div>
            </div>
            <div class="row">
                <div class="col-md-9 a" style="padding: 0;">
                    <div class="col-md-4 a">4</div>
                    <div class="col-md-4 a">4</div>
                    <div class="col-md-4 a">4</div>
                </div>
                <div class="col-md-3 a">3</div>
            </div>
            <div class="row">
                <div class="col-md-9 col-md-push-3 a">9</div><!-- 往后push 3列 -->
                <div class="col-md-3 col-md-pull-9 a">3</div><!-- 往前pull 9列 -->
            </div>
        </div>

		<script type="text/javascript" src="../js/jquery.min.js"></script>
    	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
    </body>
</html>
