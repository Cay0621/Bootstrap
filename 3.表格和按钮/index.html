<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表格和按钮</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    </head>

    <!--
        响应式表格将任何 .table 元素包裹在 .table-responsive元素内，即可创建响应式表格，其会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px宽度时，水平滚动条消失。
        所以class="table-responsive"需要添加在父元素上
    -->
    <body style="margin: 50px;" class="table-responsive">
        
        <!--
            table:默认表格效果
            table-striped:斑马线效果
            table-bordered:表格显示边框
            table-hover:鼠标悬停效果
        -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>男</td>
                    <td>50</td>
                </tr>
                <!--
                    .active     鼠标悬停在行或单元格上时所设置的颜色
                    .success    标识成功或积极的动作
                    .info       标识普通的提示信息或动作
                    .warning    标识警告或需要用户注意
                    .danger     标识危险或潜在的带来负面影响的动作
                -->
                <tr class="info">
                    <td>2</td>
                    <td>李四</td>
                    <td>女</td>
                    <td>34</td>
                </tr> 

                <!-- sr-only用于隐藏文本 -->
                <tr class="sr-only">
                    <td>3</td>
                    <td>王五</td>
                    <td>男</td>
                    <td>48</td>
                </tr> 
                <tr>
                    <td>4</td>
                    <td>赵六</td>
                    <td>女</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>

        <!--
            btn:
            btn-default:默认
            btn-primary:首选项
            btn-success:成功
            btn-info:一般信息
            btn-warning:警告
            btn-danger:危险
            btn-link:链接

            btn-lg:大按钮
            btn-sm:小按钮
            btn-xs:超小尺寸
        -->
        <a href="#" class="btn btn-default">Link</a>
        <button class="btn btn-default">按钮</button>
        <input type="button" class="btn btn-default" value="默认样式按钮"/>
        <input type="button" class="btn btn-primary" value="首选项按钮"/>
        <input type="button" class="btn btn-success" value="成功按钮"/>
        <input type="button" class="btn btn-info" value="一般信息按钮"/>
        <input type="button" class="btn btn-warning" value="警告按钮"/>
        <input type="button" class="btn btn-danger" value="危险按钮"/>
        <input type="button" class="btn btn-link" value="链接按钮"/>

        <input type="button" class="btn btn-lg btn-primary" value="大按钮"/>
        <input type="button" class="btn btn-primary" value="默认大小按钮"/>
        <input type="button" class="btn btn-sm btn-info" value="小按钮"/>
        <input type="button" class="btn btn-danger btn-xs" value="超小按钮"/>

        <button class="btn btn-lg btn-block">块级元素按钮</button>
        <button class="btn active">激活状态按钮</button>
        <button class="btn disabled">禁用按钮</button>


		<script type="text/javascript" src="../js/jquery.min.js"></script>
    	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
    </body>
</html>
