<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表单和图片</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    </head>
    <body style="margin: 50px;">
       <img src="images/About1.jpeg" alt="pic" class="img-rounded" /><!--圆角-->
       <img src="images/About1.jpeg" alt="pic" class="img-circle" /><!--圆或椭圆，图片如果是正方形，则为圆，如果图片为长方形，则为椭圆-->
       <img src="images/About1.jpeg" alt="pic" class="img-thumbnail" /><!--缩略图-->

        <!-- 使图片支持响应式布局 -->
       <img src="images/bk.jpg" alt="pic" class="img-responsive center-block" />

		<script type="text/javascript" src="../js/jquery.min.js"></script>
    	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
    </body>
</html>
