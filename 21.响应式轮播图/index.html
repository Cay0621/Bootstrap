<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>响应式轮播图</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body style="margin: 50px;">
    	<nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand logo" style="padding: 0;">
                        <img src="image/logo.jpg" alt="教育"/>
                    </a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="#">
                                首页 <span class="glyphicon glyphicon-home"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                资讯 <span class="glyphicon glyphicon-list"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                案例 <span class="glyphicon glyphicon-fire"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                关于 <span class="glyphicon glyphicon-question-sign"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active" style="background: #58BBB6">
                    <img src="image/1.jpg" />
                </div>
                <div class="item" style="background: #02B9E1">
                    <img src="image/2.jpg" />
                </div>
                <div class="item" style="background: #FECDE3">
                    <img src="image/3.jpg" />
                </div>
            </div>
            <a href="#myCarousel" data-slide="prev" class="carousel-control left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#myCarousel" data-slide="next" class="carousel-control right">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

		<script type="text/javascript" src="../js/jquery.min.js"></script>
    	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript">
             $(function(){
                $("#myCarousel").carousel({
                    interval: 5000,
                });
            });
        </script>
    </body>
</html>
